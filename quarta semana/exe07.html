  <body>
    <h1>ddd</h1>
    Digite um ddd sem o (0) <input type="number" id="x" value="" />
    <button onclick="telefone()">OK</button>
    <p id="resultado"></p>
    <script>
      function telefone() {
        
          var listaEstado = [
            "São Paulo",
            "Rio de Janeiro",
            "Espírito Santo",
            "Minas Gerais",
            "Paraná",
            "Santa Catarina",
            "Rio Grande do Sul",
            "Distrito Federal",
            "Goiás",
            "Tocantins",
            "Mato Grosso",
            "Mato Grosso do Sul",
            "Acre",
            "Rondônia",
            "Bahia",
            "Sergipe",
            "Pernambuco",
            "Alagoas",
            "Paraíba",
            "Rio Grande do Norte",
            "Ceará",
            "Piauí",
            "Pará",
            "Amazonas",
            "Roraima",
            "Amapá",
            "Maranhão",
          ];
          var listaDDD = [
            11,
            21,
            27,
            31,
            41,
            47,
            51,
            61,
            62,
            63,
            65,
            67,
            68,
            69,
            71,
            79,
            81,
            82,
            83,
            84,
            85,
            86,
            91,
            92,
            95,
            96,
            98,
          ];
          let num = Number(document.getElementById("x").value);
          listaEstado.forEach((element, index) => {
            if (index == listaDDD.indexOf(num)) {
              document.getElementById("resultado").innerHTML = element;
            } else if (listaDDD.lastIndexOf(num) == -1) {
              document.getElementById("resultado").innerHTML =
                "DDD não encontrado tente novamente";
            }
          });
        }
      
    </script>
  </body>
</html>
